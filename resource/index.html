<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBpedia Resource Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <style>
        body {
            font-family: 'Noto Sans Ethiopic', Arial, sans-serif;
            background-color: white;
            padding-top: 70px;
        }
        .page-header {
            padding: 20px;
            margin-bottom: 20px;
            text-align: left;
        }
        .table-container {
            margin: 20px;
        }
        .footer {
            color: #333;
            padding: 20px;
            text-align: center;
        }
        .footer img {
            max-height: 30px;
            margin: 0 10px;
        }
        img.inline-img {
            max-height: 100px;
            vertical-align: middle;
            margin-left: 10px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top border-bottom">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">DBpedia Am</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">SPARQL Endpoint</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Documentation</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="page-header">
    <h1 id="title">Loading Resource...</h1>
    <p id="resourceLink"></p>
</div>

<div class="container table-container">
    <h3>About:</h3>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Property</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody id="results">
            <tr><td colspan="2">Loading data...</td></tr>
        </tbody>
    </table>
</div>

<div class="footer">
    <p>Powered by DBpedia Am | <a href="https://am.dbpedia.data.dice-research.org/sparql" target="_blank">SPARQL</a></p>
</div>

<script>
    let resourceURI;
    if (window.location.hash) {
        const originalPath = decodeURIComponent(window.location.hash.slice(1));
        resourceURI = "http://am.dbpedia.org" + originalPath;
    } else {
        resourceURI = window.location.href;
    }

    const endpoint = 'https://am.dbpedia.data.dice-research.org/sparql';
    const decodedURI = decodeURIComponent(resourceURI);

    document.getElementById("title").textContent = decodedURI.split('/').pop().replace(/_/g, ' ');
    document.getElementById("resourceLink").innerHTML =
        `<a href="${decodedURI}" target="_blank">${decodedURI}</a>`;

    const query = `
        SELECT DISTINCT ?predicate ?object WHERE {
            <${decodedURI}> ?predicate ?object.
        } LIMIT 100
    `;

    const url = endpoint + '?query=' + encodeURIComponent(query) + '&format=application/sparql-results+json';

    fetch(url)
        .then(res => res.json())
        .then(data => {
            const tbody = document.getElementById("results");
            tbody.innerHTML = "";

            if (data.results.bindings.length === 0) {
                tbody.innerHTML = `<tr><td colspan="2">No data found for this resource.</td></tr>`;
                return;
            }

            data.results.bindings.forEach(row => {
                const predURI = row.predicate.value;
                const predLabel = predURI.split('/').pop();

                const obj = row.object;
                let objDisplay;
                if (obj.type === "uri") {
                    const label = decodeURIComponent(obj.value.split('/').pop().replace(/_/g, ' '));
                    const isImage = obj.value.match(/\.(jpg|jpeg|png|gif|svg)(\?.*)?$/i);
                    if (isImage) {
                        objDisplay = `<a href="${obj.value}" target="_blank"><img src="${obj.value}" class="inline-img" alt="Image"></a>`;
                    } else {
                        objDisplay = `<a href="${obj.value}" target="_blank">${label}</a>`;
                    }
                } else {
                    objDisplay = obj.value;
                }

                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td><a href="${predURI}" target="_blank">${predLabel}</a></td>
                    <td>${objDisplay}</td>
                `;
                tbody.appendChild(tr);
            });
        })
        .catch(err => {
            document.getElementById("results").innerHTML = `<tr><td colspan="2">Error loading data</td></tr>`;
            console.error(err);
        });
</script>
</body>
</html>
