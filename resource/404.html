<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting…</title>
  <script>
    // Preserve original path and redirect to index.html
    const path = window.location.pathname;
    const search = window.location.search;
    const hash = window.location.hash;

    const newUrl = `/resource/index.html?redirected=true#${encodeURIComponent(path + search + hash)}`;
    window.location.replace(newUrl);
  </script>
</head>
<body>
  <p>Redirecting…</p>
</body>
</html>
